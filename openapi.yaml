      GrossAmountExcludingBond:
        format: double
        type: number
      NetAmountExcludingBond:
        format: double
        type: number
      TotalBondAmount:
        format: double
        type: number
      UserDefinedField:
        type: array
        items:
          $ref: '#/definitions/Optimo.WebAPI.Models.UserDefinedField.UserDefinedField'
      InvoiceStatus:
        enum:
          - FullyInvoiced
          - PartiallyInvoiced
          - NotInvoiced
        type: string
      PaymentStatus:
        enum:
          - FullyPaid
          - PartiallyPaid
          - NotPaid
          - Overdue
        type: string
      BookingApprovalTrail:
        type: array
        items:
          $ref: '#/definitions/Optimo.WebAPI.Models.Booking.V1.BookingApprovalTrail'
      ApprovalRequirementId:
        format: int32
        type: integer
      NextApprover:
        type: string
      NextApproveUser:
        type: array
        items:
          $ref: '#/definitions/Optimo.WebAPI.Models.Security.User'
      NextApproveGroup:
        type: array
        items:
          $ref: '#/definitions/Optimo.WebAPI.Models.Group'
      PendingPushAction:
        type: boolean
      ProvisionalBookingStatusInvoiceDate:
        format: date-time
        type: string
      InvoicedAmountExcludingBond:
        format: double
        type: number
      BookingTypeId:
        format: int32
        type: integer
      SeasonId:
        format: int32
        type: integer
      BookingTasks:
        type: array
        items:
          $ref: '#/definitions/Optimo.WebAPI.Models.BookingTask'
      TotalPendingAndOverDueTasks:
