        items:
          $ref: '#/definitions/Optimo.WebAPI.Models.Packages.PackagePriceGroup'
      AuditInfo:
        $ref: '#/definitions/Optimo.WebAPI.Models.Audit.AuditInfo'
      AttendeeCaptureProfile:
