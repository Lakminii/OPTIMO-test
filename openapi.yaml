  /api/V4.1/users/User-Overview:
    head:
      tags:
        - Users
      summary: User   Overview
      description: "All access to the OPTIMO application (excluding public web) requires a user account. A user may belong to one or more user groups, which controls which level of access the user has got. \r\n\r\nIn addition to functional rights, OPTIMO also manages data segmentation rights. That is, users may access data from only one venue, a selected set of venues or all venues. Users who dont have rights to access other venues data cannot view bookings or run reports for those venues. \r\n\r\n<img class=\"img-responsive\" alt=\"User Model\" src=\"images/user-model.png\"></img>\r\n\r\nA user may log in through classic username and password authentication or through Active Directory/Azure AD (the API only supports classic login). \r\n\r\nUsers must set their passwords according to the defined password policy. A password reset function is available should a user forget their password. A user may get locked out (set inactive) after several failed login attempts. Locked out users can request a password reset or an admin user can unlock (set to active) the user account."
      operationId: Users_UserOverview
      consumes: []
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      responses:
